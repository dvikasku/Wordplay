<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>TextUtils</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">TextUtils.com</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils,you can play with text</strong>
</div>

<div class="container">
  <form action='/analyze' method="POST">{% csrf_token %}
<div class="input-group">
  <span class="input-group-text">Enter Your Text and start Playing</span>
  <textarea class="form-control" name='text' aria-label="With textarea" style="margin-top: 0px;margin-bottom: 0px;height: 302px;"></textarea>
</div>
  
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label><br>
  </div>
  
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="fullcap" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault">UPPER CASE</label><br>
  </div>
  
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label><br>
  </div>
  
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label><br>
  </div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="wordcount" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault">No. Of Words</label><br>
  </div>

 <button type="submit" class="btn btn-dark">Analyze test</button>
</form>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
